{% block dataview %}
<div class="page-header">
  <h1>
    <span class="glyphicon glyphicon-database-plus" aria-hidden="true"></span>{% block header %} Data{% endblock %}
  </h1>
</div>
<div class="btn-group pull-right">
  <button type="button" class="btn btn-info btn-sm">Action</button>
  <button type="button" class="btn btn-info btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
    {% block action %}
    <li><a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"> New</a></li>
    <li><a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"> Edit</a></li>
    <li><a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"> Delete</a></li>
    {% endblock %}
  </ul>
</div>
<div class="">
  <br><br>
</div>
<div class="">
  <table class="table table-bordered table-striped">
    {% block table %}
    <thead>
      <tr class="something">
        <th class="col-md-2">No</th>
        <th class="col-md-5">Kode Muzakki</th>
        <th class="col-md-5">Nama</th>
      </tr>
    </thead>
    <tbody>
      <tr class="something">
        <td class="col-md-2">1</td>
        <td class="col-md-5">Mark</td>
        <td class="col-md-5">Otto</td>
      </tr>
      <tr class="something">
        <td class="col-md-2">2</td>
        <td class="col-md-5">Jacob</td>
        <td class="col-md-5">Thornton</td>
      </tr>
      <tr class="something">
        <td class="col-md-2">3</td>
        <td class="col-md-5">Larry</td>
        <td class="col-md-5">the Bird</td>
      </tr>
    </tbody>
    {% endblock %}
  </table>
</div>
{% endblock %}
